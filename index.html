<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Equation Solver</title>

</head>
<body>

<h2>Equation Solver</h2>
<div class="container">
    <h3>Enter Coefficients:</h3>
    <label>Coefficient a: <input type="number" id="a" required></label><br>
    <label>Coefficient b: <input type="number" id="b" required></label><br>
    <label>Coefficient c: <input type="number" id="c" required></label><br>
    <label>Coefficient d (for cubic): <input type="number" id="d" value="0"></label><br>

    <h3>Select Action:</h3>
    <select id="action">
        <option value="solve">Solve for x</option>
        <option value="factorize">Factorize</option>
        <option value="product">Find Product</option>
    </select>
    <button class="toggle-button" onclick="calculate()">Calculate</button>

    <div class="result" id="result">Result will be displayed here</div>
</div>

<script src="index.js"></script>

</body>
</html>
